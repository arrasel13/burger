<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Burger</title>

	<!-- Fonts start -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">

	<!-- CSS start -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<!-- Header start -->
	<header>
		<div class="container">
			<div class="logo">
				<img src="images/logo.png" alt="Burger">
			</div>

			<div class="menu_right">
				<div class="menu_top">
					<div class="icon">
						<img src="images/scuter.png" alt="Burger">
					</div>
					<p>Express Delivery +1 234 567 890</p>
				</div>
				<nav class="menu">
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Menu</a></li>
						<li><a href="#">Our Story</a></li>
						<li><a href="#">Contact Us</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<!-- Header end -->

	<!-- Banner start -->
	<section class="banner">
		<div class="container">
			<div class="banner_content">
				<div class="bc_left">
					<p>It is a good time for the great taste of burgers</p>
					<h1>Burger</h1>
					<h2>Week</h2>
				</div>
				<div class="bc_right">
					<div class="bc_right_content">
						<div class="glow">						<img src="images/burger_bg_glow.png" alt="Burger">
						</div>
						<div class="ffry">
							<img src="images/french_fries.png" alt="Burger">
						</div>
						<div class="ccola">
							<img src="images/drinks.png" alt="Burger">
						</div>
						<div class="burger">
							<img src="images/burger.png" alt="Burger">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Banner end -->

</body>
</html>
